<!doctype html>
<html lang='pt-br, en'>
<head>
	<meta charset='utf-8'>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name='theme-color' content='#00A868'>
	%sapper.base%
  <meta name="description" content="Desenvolva aplicativos utilizando apenas tecnologia web, sem se preocupar com as complicaÃ§Ãµes dos recursos de um POS.">
  <meta name="keywords" content="Stone, svelte, babel, POS, payments, system, design system, style, guide, components, library, pattern, kit, component, Stone Pagamentos">
	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-solid.css">
	<link rel="stylesheet" href="font-awesome-brand.css">
	<link rel="stylesheet" href="fontawesome.css">
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
